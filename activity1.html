<!DOCTYPE html>
<html>
    <head>
        <title>Functions in JS</title>

    </head>
    <body>
        <button onclick="myfunction(65)">Click ME</button>
        <script>
            function myfunction(a,b){
                if(b===undefined){
                    b =67;
                }
                document.write(a*b);
            }


        </script>
    </body>
</html>
